<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player by Raghav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- HLS.js -->
    <script src="hls.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>


    <div class="glass-container">
        <header>
            <h1>Direct Player</h1>
            <p>created by raghav</p>
        </header>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter Direct Video URL..." spellcheck="false">
            <!-- Controls moved to overlay -->
            <button id="playBtn">Play Stream</button>
        </div>

        <div class="video-wrapper" id="videoContainer">
            <video id="videoPlayer" playsinline>
                Your browser does not support the video tag.
            </video>

            <div class="placeholder-overlay" id="placeholder">
                <span>Ready to Stream</span>
            </div>

            <!-- Custom Overlay Controls (Bottom) -->
            <div class="player-controls-area">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-buffer" id="progressBuffer"></div>
                    <div class="progress-filled" id="progressBar"></div>
                </div>

                <div class="controls-main">
                    <div class="controls-left">
                        <button id="playPauseBtn" class="control-btn"><ion-icon name="play"></ion-icon></button>

                        <div class="volume-container">
                            <button id="muteBtn" class="control-btn"><ion-icon name="volume-high"></ion-icon></button>
                            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                        </div>

                        <span id="timeDisplay" class="time-display">0:00 / 0:00</span>
                    </div>

                    <div class="controls-right">
                        <select id="audioSelect" class="control-select" title="Audio Track">
                            <option value="0">Audio</option>
                        </select>
                        <select id="subSelect" class="control-select" title="Subtitles">
                            <option value="-1">CC: Off</option>
                        </select>
                        <button id="fullscreenBtn" class="control-btn"><ion-icon name="scan"></ion-icon></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="statusMessage"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
